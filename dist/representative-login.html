<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="application.css">
  <link rel="stylesheet" href="styles.css">
  <title>Areascout</title>

  <link rel="shortcut icon" type="image/png" href="../public/img/favicon/icon.png">
</head>


<body class="flex h-screen  items-center justify-center">
  <div class="athlete-page  w-full  sm:mx-auto sm:w-full sm:max-w-md">
    <div class="logo justify-center  ">
      <a href=""><img class=" mx-auto h-20 w-auto" src="../public/img/logo2.png" alt=""></a>
      <p class="login text-center text-2xl">LOG IN</p>
    </div>
    <div class="btn  ">
      <a href="">
        <button type="submit"
          class="text-2xl text-white font-bold  focus:outline-none focus:ring-2 inline-flex cursor-pointeritems-center shadow-sm border-transparent py-3 px-10 m-auto w-full p-4 justify-center cursor-pointer bg-secondary rounded-3xl">AS
          REPRESENTATIVE</button>
      </a>
    </div>
    <div class="log-in1 flex  py-2 px-2  items-center bg-secondary ">
      <div class="w-full shadow-lg bg-white rounded-md  white">
        <div class="p-6 ">
          <h1 class="text-3xl block text-center font-bold"> Log In</h1>
          <!-- <hr class="mt-3"> -->

          <div class="mt-3">
            <label for="email" class="block text-base mb-2 font-bold">Email address</label>
            <input
              class="mt-1 appearance-none block w-full p-4 border border-gray-300 rounded-md shadow-sm placeholder-gray-400  focus:ring-secondary focus:border-secondary focus:border-2 text-base"
              type="email" name="email" id="email" autocomplete="email" placeholder="your@email.com" value="">
          </div>

          <div class="mt-3">
            <label for="password" class="block text-base mb-2 font-bold">Password</label>
            <input type="password" id="password"
              class="mt-1 appearance-none block w-full p-4 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none f focus:ring-secondary focus:border-secondary focus:border-2 text-base"
              placeholder="" />
          </div>

          <div class="mt-5">

            <button type="submit"
              class="text-sm duration-200 border font-medium focus:outline-none focus:ring-2 inline-flex items-center disabled:cursor-not-allowed whitespace-nowrap bg-neutral hover:bg-gray-600 text-white disabled:text-gray-200 disabled:bg-gray-700 justify-center rounded-md shadow-sm border-transparent py-2 px-4  btn-2 flex  h-10   cursor-pointer disabled:opacity-40 d">Sign
              In
              <svg width="25px" height="25px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12H20M20 12L16 8M20 12L16 16" stroke="white" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg></button>
          </div>

          <div class="mt-3  justify-between text-center items-center">
            <a href="#" class=" font-semibold ">Forgot Password?</a>
          </div>
        </div>
        <div class="create flex  justify-center w-full py-4 ">
          <div class="text-center text-sm font-semibold "><span>Don't&nbsp;have&nbsp;an&nbsp;account? </span><a
              href=""><span
                class="font-bold signup cursor-pointer bg-secondary rounded-xl w-11 text-white no-underline hover:underline transition-all">CREATE&nbsp;ACCOUNT</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
