<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="application.css">
  <link rel="stylesheet" href="styles.css">
  <title>Areascout</title>

</head>

<body class="items-center justify-center">
  <section id="atlethicBase">
    <div>
      <div class="w-full bg-gray-100 h-1">
        <div width="0%" class=" bg-primary-400 h-1 transition-all"></div>
      </div>
      <div class="asid-description bg-white rounded p-8">
        <div>
          <div class="flex items-center justify-center sm:flex-col md:flex-row lg:flex-wrap xl:flex-nowrap">
            <img src="../public/img/logo2.png" alt="">
          </div>

          <div class="mt-10 ">
            <form class="relative w-full py-8 space-y-8 sm:space-y-16">
              <h1 class="px-2 font-sans text-left font-bold  lg:text-2xl sm:text-base leading-snug text-secondary">
                <span class="text-lg sm:text-base md:text-lg lg:text-xl xl:text-2xl">Welcome to Area Scouts! I'm the
                  Area Scouts AI Assistant, and I'm here to help get you set up. Lets's start your primary sport?</span>
              </h1>

              <div class="grid space-y-3  lg:ml-40 md:ml-8">
                <label for="hs-vertical-radio-checked-in-form"
                  class="max-w-xs flex items-center p-3 block w-full bg-white border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                  <input type="radio" name="hs-vertical-radio-in-form"
                    class="shrink-0 mt-0.5 border-gray-200 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                    id="hs-vertical-radio-checked-in-form" checked>
                  <span class="text-xl text-gray-700 dark:text-gray-700 font-bold mx-auto"></span>
                </label>
                </label>
                <label for="hs-vertical-radio-checked-in-form"
                  class="max-w-xs flex items-center p-3 block w-full bg-white border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                  <input type="radio" name="hs-vertical-radio-in-form"
                    class="shrink-0 mt-0.5 border-gray-200 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                    id="hs-vertical-radio-checked-in-form" checked>
                  <span class="text-xl text-black font-bold mx-auto"></span>
                </label>
                </label>

                <label for="hs-vertical-radio-checked-in-form"
                  class="max-w-xs flex items-center p-3 block w-full bg-white border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400">
                  <input type="radio" name="hs-vertical-radio-in-form"
                    class="shrink-0 mt-0.5 border-gray-200 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                    id="hs-vertical-radio-checked-in-form" checked>
                  <span class="text-xl text-black font-bold mx-auto">N/A[B.A.S.E]</span>
                </label>
                </label>
              </div>

              <div class="w-full flex justify-between items-center  lg:ml-48 md:ml-8">
                <div class="w-full flex "><button type="submit"
                    class="text-2xl duration-200 border font-medium focus:outline-none focus:ring-2 inline-flex items-center disabled:cursor-not-allowed whitespace-nowrap bg-gray-800 hover:bg-gray-900 text-white disabled:text-gray-200 disabled:bg-gray-700 justify-center rounded-md shadow-sm border-transparent py-2 px-4 w-fit justify-center h-12 px-8">Let's
                    get started</button></div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
